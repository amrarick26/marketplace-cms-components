<ngb-carousel
  *ngIf="slides"
  class="carousel-fade"
  [interval]="options.interval"
  [showNavigationArrows]="options.arrows"
  [showNavigationIndicators]="options.indicators"
  [wrap]="options.wrap"
>
  <cms-carousel-slide
    *ngFor="let slide of slides"
    [background]="slide.background"
    [text]="slide.text"
  ></cms-carousel-slide>
</ngb-carousel>
