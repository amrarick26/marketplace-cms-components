
<form [formGroup]="form"
#searchform
(ngSubmit)="search()">
    <label for="search-addon"
    class="sr-only">{{placeholderText || 'Search...'}}</label>
    <div class="input-group">
        <div class="input-group-prepend">
        <button type="submit"
                class="btn btn-outline-gray">
                submit
        </button>
        </div>
        <input type="search"
            class="form-control"
            placeholder="{{placeholderText || 'Search...'}}"
            aria-label="Product search"
            id="search-addon"
            formControlName="search" />
        <div *ngIf="showClear()"
        class="input-group-append">
        <button (click)="clear()"
                type="button"
                class="btn btn-outline-gray text-danger">
                X
        </button>
        </div>
    </div>
</form>
